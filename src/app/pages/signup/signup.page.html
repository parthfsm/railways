<ion-header>
  <ion-toolbar color="formiwhite">
    <img alt="Formi Logo " src="/assets/img/formiLogo.png"/>
  </ion-toolbar>
</ion-header>

<ion-content color="formiwhite">
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text color="formidarkblue">
          <h1 style="font-family:SFProText; font-variant: bold;">Sign Up</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text color="formidarkblue" style="font-family:SFProText; font-variant: medium;">
          via email
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text color="formidarkblue" style="font-family:SFProText; font-variant: medium;">
          Enter Email ID
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="g-custom-input-border" type="string"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text color="formidarkblue" style="font-family:SFProText; font-variant: medium;">Enter Password</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="g-custom-input-border" type="password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text color="formidarkblue" style="font-family:SFProText; font-variant: medium;">Re-enter Password</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="g-custom-input-border" type="password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-button color="formidarkblue" expand="block" routerLink="/complete-profile">
            <ion-col size="6" class="ion-text-start"><ion-text color="formiwhite"><p style="font-family:SFProText; font-variant: medium;" >Sign Up</p></ion-text></ion-col>
            <ion-col size="6" class="ion-text-end"><ion-icon name="arrow-forward-outline"></ion-icon></ion-col>
          </ion-button>
        </div>
     
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text style="font-family:SFProText; font-style: bold;" class="g-custom-text-size-14">or sign in via</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="formidarkblue" expand="block" routerLink="/signupotp">
          <ion-text color="formiwhite" style="font-family:SFProText; font-variant: medium;">
            OTP
          </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-button color="formidarkblue" expand="block">
          <ion-text color="formiwhite" style="font-family:SFProText; font-variant: medium; font-size: x-large;" class="ion-text-lowercase">
            facebook
          </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
